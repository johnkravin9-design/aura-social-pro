<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aura Social - The Future of Social Media{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; margin: 0; padding: 0; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); } 50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .aura-glow { animation: glow 3s ease-in-out infinite; }
        .float { animation: float 4s ease-in-out infinite; }
        .pulse-gentle { animation: pulse 2s ease-in-out infinite; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .post-card { transition: all 0.3s ease; }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
        .nav-active { background: rgba(255, 255, 255, 0.2); border-radius: 8px; }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
    <!-- Facebook-Style Navigation -->
    <nav class="glass fixed top-0 w-full z-50 px-6 py-3">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Left: Logo and Search -->
            <div class="flex items-center space-x-8">
                <a href="/" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center aura-glow">
                        <span class="text-white font-bold text-xl">A</span>
                    </div>
                    <h1 class="text-2xl font-bold text-white hidden md:block">Aura Social</h1>
                </a>
                
                <!-- Search Bar -->
                <div class="hidden lg:block relative">
                    <input type="text" placeholder="Search Aura Social..." 
                           class="w-64 px-4 py-2 rounded-full bg-white/10 text-white placeholder-purple-300 border border-white/20 focus:outline-none focus:border-purple-400 transition-colors">
                    <svg class="w-5 h-5 text-purple-300 absolute right-4 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Center: Main Navigation (Facebook Style) -->
            <div class="flex items-center space-x-1">
                <a href="/feed" class="nav-item px-8 py-3 text-white hover:bg-white/10 transition-all rounded-lg mx-1" id="navFeed">
                    <div class="flex flex-col items-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span class="text-xs mt-1 hidden md:block">Feed</span>
                    </div>
                </a>
                
                <a href="/messages" class="nav-item px-8 py-3 text-white hover:bg-white/10 transition-all rounded-lg mx-1" id="navMessages">
                    <div class="flex flex-col items-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <span class="text-xs mt-1 hidden md:block">Messages</span>
                    </div>
                </a>
                
                <a href="/profile" class="nav-item px-8 py-3 text-white hover:bg-white/10 transition-all rounded-lg mx-1" id="navProfile">
                    <div class="flex flex-col items-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="text-xs mt-1 hidden md:block">Profile</span>
                    </div>
                </a>
            </div>

            <!-- Right: User Menu -->
            <div class="flex items-center space-x-4" id="navAuth">
                <!-- Dynamic content will be loaded by JavaScript -->
                <a href="/login" class="text-white hover:text-purple-300 transition-colors">Sign In</a>
                <a href="/register" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-2 rounded-full hover:from-purple-600 hover:to-pink-600 transition-all pulse-gentle">
                    Get Started
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 px-6 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Floating Action Button -->
    <button class="fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white text-2xl shadow-2xl hover:scale-110 transition-transform float aura-glow" onclick="scrollToTop()">
        ‚Üë
    </button>

    <script>
        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-6 z-50 glass rounded-2xl p-4 text-white ${
                type === 'success' ? 'border-green-500' : 
                type === 'error' ? 'border-red-500' : 'border-purple-500'
            } border-l-4 transform translate-x-full transition-transform duration-300`;
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <span class="text-xl">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üí°'}</span>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Set active navigation based on current page
        function setActiveNav() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.classList.remove('nav-active');
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('nav-active');
                }
            });
        }

        // Check authentication status and update navigation
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/current_user');
                const userData = await response.json();
                
                const navAuth = document.getElementById('navAuth');
                if (!userData.error) {
                    // User is logged in
                    navAuth.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <div class="relative group">
                                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white cursor-pointer">
                                    ${userData.avatar || 'üë§'}
                                </div>
                                <div class="absolute right-0 top-full mt-2 w-48 glass rounded-xl p-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                                    <a href="/profile" class="block px-4 py-2 text-white hover:bg-white/10 rounded-lg transition-colors">Your Profile</a>
                                    <button onclick="logout()" class="block w-full text-left px-4 py-2 text-white hover:bg-white/10 rounded-lg transition-colors">Log Out</button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // User is not logged in
                    navAuth.innerHTML = `
                        <a href="/login" class="text-white hover:text-purple-300 transition-colors">Sign In</a>
                        <a href="/register" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-2 rounded-full hover:from-purple-600 hover:to-pink-600 transition-all pulse-gentle">
                            Get Started
                        </a>
                    `;
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout');
                showNotification('Logged out successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                showNotification('Logout failed', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setActiveNav();
        });

        // Show any existing flash messages
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    showNotification('{{ message }}', '{{ category }}');
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
