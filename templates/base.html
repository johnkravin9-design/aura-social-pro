<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aura Social - The Future of Social Media{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .aura-glow {
            animation: glow 3s ease-in-out infinite;
        }
        
        .float {
            animation: float 4s ease-in-out infinite;
        }
        
        .pulse-gentle {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .post-card {
            transition: all 0.3s ease;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
        <!-- Navigation -->
        <nav class="glass fixed top-0 w-full z-50 px-6 py-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="/" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center aura-glow">
                            <span class="text-white font-bold text-xl">A</span>
                        </div>
                        <h1 class="text-2xl font-bold text-white">Aura Social</h1>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-white hover:text-purple-300 transition-colors">Home</a>
                    <a href="/feed" class="text-white hover:text-purple-300 transition-colors">Explore</a>
                    <a href="/profile" class="text-white hover:text-purple-300 transition-colors">Profile</a>
                </div>
                
                <div class="flex items-center space-x-4" id="navAuth">
                    <!-- This will be populated by JavaScript -->
                    <a href="/login" class="text-white hover:text-purple-300 transition-colors">Sign In</a>
                    <a href="/register" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-2 rounded-full hover:from-purple-600 hover:to-pink-600 transition-all pulse-gentle">
                        Get Started
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="pt-24 px-6">
            {% block content %}{% endblock %}
        </main>

        <!-- Floating Action Button -->
        <button class="fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white text-2xl shadow-2xl hover:scale-110 transition-transform float aura-glow" onclick="scrollToTop()">
            ‚Üë
        </button>
    </div>

    <!-- Flash Messages -->
    <script>
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-6 z-50 glass rounded-2xl p-4 text-white ${
                type === 'success' ? 'border-green-500' : 
                type === 'error' ? 'border-red-500' : 'border-purple-500'
            } border-l-4 transform translate-x-full transition-transform duration-300`;
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <span class="text-xl">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üí°'}</span>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Check if user is logged in and update navigation
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/current_user');
                const userData = await response.json();
                
                const navAuth = document.getElementById('navAuth');
                if (!userData.error) {
                    // User is logged in
                    navAuth.innerHTML = `
                        <a href="/feed" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-2 rounded-full hover:from-purple-600 hover:to-pink-600 transition-all pulse-gentle">
                            Create Post
                        </a>
                        <a href="/profile" class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white">
                            üë§
                        </a>
                    `;
                } else {
                    // User is not logged in
                    navAuth.innerHTML = `
                        <a href="/login" class="text-white hover:text-purple-300 transition-colors">Sign In</a>
                        <a href="/register" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-2 rounded-full hover:from-purple-600 hover:to-pink-600 transition-all pulse-gentle">
                            Get Started
                        </a>
                    `;
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }

        // Check auth status when page loads
        document.addEventListener('DOMContentLoaded', checkAuthStatus);

        // Show any existing flash messages
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    showNotification('{{ message }}', '{{ category }}');
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
