<!DOCTYPE html>
<html>
<head>
    <title>Aura Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2A2D7A;
            --accent: #00F5A0;
            --background: #0F0F1A;
            --surface: #1E1E2E;
            --text: #E2E2E8;
            --text-muted: #8B8B9E;
            --danger: #ff6b6b;
            --warning: #ffd93d;
            --success: #6bcf7f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
        }
        
        .admin-header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .admin-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .admin-title h1 {
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .admin-crown {
            font-size: 1.5rem;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn-logout {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn-logout:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .btn-switch {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .admin-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .section {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .section h2 {
            margin-bottom: 1rem;
            color: var(--accent);
            border-bottom: 1px solid #2A2D7A33;
            padding-bottom: 0.5rem;
        }
        
        .user-list, .post-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-item, .post-item {
            background: rgba(42, 45, 122, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info, .post-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .user-details, .post-details {
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        .admin-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .btn-toggle {
            background: var(--warning);
            color: #000;
        }
        
        .btn-approve {
            background: var(--success);
            color: white;
        }
        
        .btn-reject {
            background: var(--danger);
            color: white;
        }
        
        .btn-delete {
            background: var(--danger);
            color: white;
        }
        
        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .status-active {
            background: var(--success);
            color: white;
        }
        
        .status-inactive {
            background: var(--danger);
            color: white;
        }
        
        .status-pending {
            background: var(--warning);
            color: #000;
        }
        
        .post-content {
            margin: 0.5rem 0;
            white-space: pre-line;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="admin-nav">
            <div class="logo">AURA</div>
            <div class="admin-title">
                <div class="admin-crown">ðŸ‘‘</div>
                <h1>Administrator Dashboard</h1>
            </div>
        </div>
        <div class="user-menu">
            <a href="/" class="btn-switch">View User Site</a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="admin-sections">
            <div class="section">
                <h2>User Management</h2>
                <div class="user-list" id="userList">
                    <!-- Users will be loaded here -->
                </div>
            </div>
            
            <div class="section">
                <h2>Post Management</h2>
                <div class="post-list" id="postList">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load admin data
        document.addEventListener('DOMContentLoaded', loadAdminData);
        
        async function loadAdminData() {
            await loadStats();
            await loadUsers();
            await loadPosts();
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.stats;
                    document.getElementById('statsGrid').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_users}</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_posts}</div>
                            <div class="stat-label">Total Posts</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.active_users}</div>
                            <div class="stat-label">Active Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.pending_posts}</div>
                            <div class="stat-label">Pending Posts</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const result = await response.json();
                
                if (result.success) {
                    const usersHtml = result.users.map(user => `
                        <div class="user-item">
                            <div class="user-info">
                                <div class="user-name">
                                    ${user.avatar} ${user.display_name} 
                                    ${user.role === 'admin' ? 'ðŸ‘‘' : ''}
                                </div>
                                <div class="user-details">
                                    @${user.username} â€¢ ${user.email} â€¢ Joined ${user.joined_date}
                                </div>
                            </div>
                            <div class="admin-actions">
                                <span class="status-badge ${user.is_active ? 'status-active' : 'status-inactive'}">
                                    ${user.is_active ? 'Active' : 'Inactive'}
                                </span>
                                ${user.role !== 'admin' ? `
                                    <button class="btn btn-toggle" onclick="toggleUser('${user.username}')">
                                        ${user.is_active ? 'Deactivate' : 'Activate'}
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('userList').innerHTML = usersHtml;
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        async function loadPosts() {
            try {
                const response = await fetch('/api/admin/posts');
                const result = await response.json();
                
                if (result.success) {
                    const postsHtml = result.posts.map(post => `
                        <div class="post-item">
                            <div class="post-info">
                                <div class="user-name">
                                    ${post.avatar} ${post.display_name}
                                </div>
                                <div class="post-details">
                                    @${post.username} â€¢ ${post.timestamp}
                                </div>
                                <div class="post-content">${post.content}</div>
                                <div class="post-details">
                                    Reactions: ${Object.entries(post.reactions).map(([r, c]) => `${r}(${c})`).join(', ')}
                                    ${post.comments.length > 0 ? `â€¢ Comments: ${post.comments.length}` : ''}
                                </div>
                            </div>
                            <div class="admin-actions">
                                <span class="status-badge ${post.is_approved ? 'status-active' : 'status-pending'}">
                                    ${post.is_approved ? 'Approved' : 'Pending'}
                                </span>
                                <button class="btn btn-toggle" onclick="togglePost(${post.post_id})">
                                    ${post.is_approved ? 'Unapprove' : 'Approve'}
                                </button>
                                <button class="btn btn-delete" onclick="deletePost(${post.post_id})">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('postList').innerHTML = postsHtml;
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
        
        async function toggleUser(username) {
            try {
                const response = await fetch(`/api/admin/toggle_user/${username}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const result = await response.json();
                if (result.success) {
                    loadUsers();
                    loadStats();
                }
            } catch (error) {
                console.error('Error toggling user:', error);
            }
        }
        
        async function togglePost(postId) {
            try {
                const response = await fetch(`/api/admin/toggle_post/${postId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const result = await response.json();
                if (result.success) {
                    loadPosts();
                    loadStats();
                }
            } catch (error) {
                console.error('Error toggling post:', error);
            }
        }
        
        async function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                try {
                    const response = await fetch(`/api/admin/delete_post/${postId}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'}
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        loadPosts();
                        loadStats();
                    }
                } catch (error) {
                    console.error('Error deleting post:', error);
                }
            }
        }
        
        async function logout() {
            await fetch('/api/logout');
            window.location.href = '/';
        }
        
        // Refresh data every 30 seconds
        setInterval(loadAdminData, 30000);
    </script>
</body>
</html>
